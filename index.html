<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header>
        <h1>53910 - 1ER PREENTREGA - VICTOR AGUSTIN GUTIERREZ</h1>
    </header>

    <div id="datosMesa"></div>

    <div class="calculadora">
        <h2>Calcula el precio de tu mesa ahora!! ModoEditor</h2>
        <label for="opcionMesa">Selecciona un tipo de mesa:</label>
        <select name="opcionMesa" id="opcionMesa">
            <option value="Mesa H50">Mesa H50</option>
            <option value="Mesa HH">Mesa HH</option>
            <option value="Mesa Ft">Mesa Ft</option>
            <option value="Mesa DualBox">Mesa DualBox</option>
        </select>
        <label for="opcionBlend">Selecciona un tipo de blend:</label>
        <select name="opcionBlend" id="opcionBlend">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
        </select>
        <div id="blendElegida"></div>
        <label for="cuotas">Selecciona cant. cuotas:</label>
        <select name="cuotas" id="cuotas">
            <option value="1">1cuota(0% de interes)</option>
            <option value="3">3cuotas(30% de interes)</option>
            <option value="6">6cuotas(60% de interes)</option>
        </select>

        <input class="botonCalcular" type="button" value="Calcular" onclick="calculadoraPrecio()">
        <div id="resultado"></div>
        
        
        
        
        

    </div>

    <script src="js/script.js"></script>

</body>

</html>
